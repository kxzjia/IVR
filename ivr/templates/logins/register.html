{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN" class="no-js">

<head>
	<meta charset="utf-8" />
	<title>智能语音交互系统 | 注册入口</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/uniform.default.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/login-soft.css' %}" rel="stylesheet" type="text/css" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->

<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="/static/image/logo.png" alt="" />
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<!--div>
		<input type="radio" checked>普通用户
	</div-->	
		
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="/registerCheck/" method="post">
            {% csrf_token %}
			<h3 class="form-title"></h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>
				 请输入用户名，密码和手机号码
			</span>
			</div>

			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="icon-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="uid" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="icon-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="pwd" />
				</div>
			</div>
			
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">姓名</label>
				<div class="input-icon">
					<i class="icon-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="姓名" name="username" />
				</div>
			</div>

			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">手机号码</label>
				<div class="input-icon">
					<i class="icon-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="手机号码" name="phone" />
				</div>
			</div>
			
			<!--<div class="form-actions">-->
				<!--<div class="center">-->
					<!--<button type="submit" class="btn btn-primary pull-right">-->
				<!--注册 <i class="m-icon-swapright m-icon-white"></i>-->
				<!--</button>-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-actions">
				<div class="col-xs-5">
					<a href="/"><button type="button" id="login" class="btn btn-primary">登录</button></a>
				</div>
				<div class="col-xs-7">
                    <button type="submit" id="register" class="btn btn-primary">注册</button>
				</div>
			</div>

		</form>
		<!-- END LOGIN FORM -->
		<!-- BEGIN FORGOT PASSWORD FORM -->

	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
	<div class="copyright">
		2018 &copy; 湖南大学
	</div>
	<!--[if lt IE 9]>
	<script src="{% static 'js/html5shiv.min.js'%}"></script>
	<script src="{% static 'js/respond.min.js'%}"></script>
<![endif]-->
	
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.cokie.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.uniform.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.validate.min.js' %}" type="text/javascript"></script>
	<!--表单验证-->
	<script src="{% static 'js/jquery.backstretch.min.js' %}" type="text/javascript"></script>
	<!--背景动态变化的插件-->
	<script src="{% static 'js/login-soft.js' %}" type="text/javascript"></script>
	<script>
		jQuery(document).ready(function() {
			var DEFAULT_VERSION = "6.0";
			var ua = navigator.userAgent.toLowerCase();
			var isIE = ua.indexOf("msie") > -1;
			var safariVersion;
			if (isIE) {
				safariVersion = ua.match(/msie ([\d.]+)/)[1];
			}
			if (safariVersion <= DEFAULT_VERSION) {
				location.href = "version.html";
			}
			Login.init();
		});
		function chageCode() {
			$('#codeImage').attr('src', 'getAuthCode.do?abc=' + Math.random()); //链接后添加Math.random，确保每次产生新的验证码，避免缓存问题。
		};
	</script>
</body>

</html>
